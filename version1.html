<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>To Do List Application</title>
</head>
<body>
    <div class="container bg-gray-200 p-3 flex lg:w-1/3 flex-col shadow-lg m-auto my-6">
        <p class="font-semibold text-lg text-center py-2">Elements On The To Do List</p> 
        <ul class="list-disc text-center pl-5" id="taskDisplay"></ul>
    </div>
    <script>
        let tasks = ["Buy Milk" , "clean the room" , "go to the gym"];
        
        const displayTasks = () => {
            let taskDisplay = document.querySelector('#taskDisplay');
            taskDisplay.innerHTML = '';
            tasks.forEach(task =>{
                const taskItem = document.createElement('li');
                taskItem.classList.add('bg-blue-200', 'p-2', 'm-2','rounde-lg', 'list-none')
                taskItem.textContent = task;
                taskDisplay.appendChild(taskItem);
            })
        }

        const addTask = (task) => {
            tasks.push(task);
            console.log(`Successfully added ${task} to the list`);
            // alert(`Successfully added ${task} to the list`); 
            displayTasks();
        }

        displayTasks();
        addTask('Buy Bread');
    </script>
</body>
</html>
