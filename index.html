<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
</head>
<body>
   <div class="container p-4">
    <h1 class="text-xl font-semibold mb-4">To Do List Application</h1>
    <ul id="taskDisplay" class="mb-4"></ul>

    
    <div id="completedTasks" class="completed-task hidden">
        <h2 class="text-lg font-semibold mt-4">Completed Tasks</h2>
        <ul id="completedTaskDisplay"></ul>
    </div>

    <input id="newTask" type="text" class="border p-2 mb-2 rounded-lg" placeholder="Enter a new Task">
    <button id="addTaskButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Task</button>


   </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./scriptV2.js"></script>
</body>
</html>
